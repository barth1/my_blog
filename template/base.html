<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


    <title>
    {% block title%}
    {% endblock %}
    </title>
  </head>
  <body>
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
    <ul class="navbar-nav  ">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home</a>     
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login_app:sign_out' %}">Logout</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login_app:profiles' %}">Profile</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'blog_app:create_blog' %}">Write Blog</a>
      </li>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login_app:SignUp' %}">Sign Up</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login_app:login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
    {% if user.is_authenticated %}

    <div class="nav-item dropdown">
      <a href="" class="nav-link dropdown-toggle" id="nav-bardrop" data-toggle="dropdown">{{user.username}}</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'blog_app:my_blog' %}">My Blog</a>
        <a class="dropdown-item" href="{% url 'login_app:profiles' %}">Your profile</a>
        <a class="dropdown-item" href="{% url 'login_app:sign_out' %}">Logout</a>
      </div>
    </div>
    {% endif %}
</nav>
<div class="container" style=padding-top:20px>
{% block body_block %}

{% endblock %}
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
