{% extends 'base.html' %}
 {% load crispy_forms_tags %}
 {% block title %}Change Password{% endblock %}
 {% block body_block %}
  {% if changed%}
  <div class="alert alert-success">
      Password Changed Successfully!!!
  </div>
  {% endif %}
  <h3>Change Password</h3>
  <br>
  <form method="POST">
     {{form|crispy}}
     {% csrf_token %}
     <button name="submit" class="btn btn-success btn-sm">Change</button>
 </form>

  {% endblock  %}
