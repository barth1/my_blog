{% extends 'base.html' %}
 {% load crispy_forms_tags %}
 {% block title %}Create Blog{% endblock %}
 {% block body_block %}
 <h3> Write Your Blog Here:</h3>
 <form method="post" enctype="multipart/form-data">
     {{form|crispy}}
     {% csrf_token %}
     <button type="submit" class="btn btn-success btn-sm " >Publish</button>

     <br><br><br>
 </form>


{% endblock  %}
